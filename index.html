<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji</title>
</head>
<body>
    <div class="container">
        <div class="smile_emoji">
            <div class="head">
                <div class="eye_section">
                    <div class="left_eye"></div>
                    <div class="right_eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="wow_emoji">
            <div class="head">
                <div class="eye_section">
                    <div class="left_eye"></div>
                    <div class="right_eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>

        <div class="shades_emoji">
            <div class="head">
                <div class="eye_section">
                    <div class="left_eye"></div>
                    <div class="right_eye"></div>
                    <div class="straps">
                        <div class="righttop"></div>
                        <div class="rightbottom"></div>
                        <div class="leftbottom"></div>
                        <div class="lefttop"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
